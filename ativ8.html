<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const carro = {
            marca: "Toyota",
            modelo: "Corolla",
            proprietario: {
                nome: "Heitor",
                idade: 16
            }
        };
    
        function definirPropriedade(objeto, chave, valor) {
            objeto[chave] = valor;
        }
    
        definirPropriedade(carro, 'modelo', 'Onix');
    
        console.log(carro);
    </script>
    
</body>
</html>
